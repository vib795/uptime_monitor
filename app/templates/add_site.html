{% extends "base.html" %}

{% block content %}
<h2>Add New Site</h2>

<form method="POST">
    <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" class="form-control" id="url" name="url" required>
    </div>
    
    <div class="mb-3">
        <label for="name" class="form-label">Display Name (optional)</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    
    <div class="mb-3">
        <label for="frequency" class="form-label">Check Frequency (seconds)</label>
        <input type="number" class="form-control" id="frequency" name="frequency" 
               value="10" min="3" max="86400">
    </div>
    
    <button type="submit" class="btn btn-primary">Add Site</button>
</form>
{% endblock %}
